<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ site.title }}</title>
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://particl.foundation" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/favicon/apple-touch-icon.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon/favicon-16x16.png" | relative_url }}">
  <link rel="manifest" href="{{ "/assets/favicon/manifest.json" | relative_url }}">
  <link rel="mask-icon" href="{{ "/assets/favicon/safari-pinned-tab.svg" | relative_url }}" color="#00e8bd">
  <link rel="shortcut icon" href="{{ "/assets/favicon/favicon.ico" | relative_url }}">
  <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
  <meta name="theme-color" content="#00E8BD">
  <link rel="stylesheet" href="{{ "/assets/css/app.css" | relative_url }}">
</head>
<body>

<div id="page">
  <div class="row">

    <div id="sidebar" class="medium-4 large-4 columns">

      <div class="logo">
        <a href="/"><img src="{{ "/assets/img/particl-foundation-logo.png" | relative_url }}" alt="particl.foundation"></a>
      </div>
      
      <ul id="menu">
        <li><a href="{{ "/" | relative_url }}">About us</a></li>
        <li><a href="{{ "/founders.html" | relative_url }}">Founders</a></li>
        <li><a href="{{ "/financial-reports.html" | relative_url }}">Financial Reports</a></li>
      </ul>

    </div><!-- #sidebar -->


    <div id="content" class="medium-8 large-8 columns">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </div><!-- #content -->

  </div><!-- .row -->

  <hr>

  <div id="footer">
    <div class="row">
      <div class="column">
        <p class="copyright">
          &copy; 2017&ndash;{{ 'now' | date: "%Y" }} Copyright Particl Foundation
        </p>
        <p class="links">
          <span class="title">Related links</span>
          <span class="link"><a href="https://particl.io">particl.io</a> &ndash; Project website</span>
          <span class="divider">&bull;</span>
          <span class="link"><a href="https://particl.news">particl.news</a> &ndash; Latest news</span>
          <span class="divider">&bull;</span>
          <span class="link"><a href="https://particl.wiki">particl.wiki</a> &ndash; Project wiki</span>
        </p>
      </div>
    </div>
  </div><!-- #footer -->


</div><!-- #page -->

<div class="debug-responsivity">
  <div class="size xs">XS</div>
  <div class="size s">S</div>
  <div class="size m">M</div>
  <div class="size t">T</div>
  <div class="size l">L</div>
  <div class="size xl">XL</div>
</div>

  <!--script src="js/app.js"></script-->
</body>
</html>
